<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA (Demo via ECDSA P-256) - Cryptography Toolkit</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:#333;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .back-button{display:inline-block;background:rgba(255,255,255,.2);color:#fff;padding:10px 20px;text-decoration:none;border-radius:25px;margin-bottom:20px;transition:all .3s ease}
    .back-button:hover{background:rgba(255,255,255,.3);transform:translateY(-2px)}
    .algorithm-header,.working-section{background:rgba(255,255,255,.95);border-radius:20px;padding:40px;margin-bottom:30px;box-shadow:0 20px 40px rgba(0,0,0,.1)}
    .algorithm-header{text-align:center}
    .algorithm-header h1{color:#4a5568;margin-bottom:15px;font-size:2.5rem}
    .working-section h2{color:#4a5568;margin-bottom:25px;font-size:2rem;border-bottom:3px solid #667eea;padding-bottom:10px}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;margin-bottom:8px;color:#495057;font-weight:600;font-size:1.1rem}
    .form-group textarea{width:100%;padding:15px;border:2px solid #e9ecef;border-radius:10px;font-size:1rem;transition:border-color .3s ease;resize:vertical;min-height:120px}
    .btn{background:linear-gradient(45deg,#667eea,#764ba2);color:#fff;padding:15px 30px;border:none;border-radius:10px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:transform .3s ease,box-shadow .3s ease;box-shadow:0 4px 12px rgba(0,0,0,.15);margin-right:15px;margin-bottom:15px}
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.2)}
    .result-box{background:#fff;border-radius:15px;padding:25px;margin-top:25px;border-left:5px solid #667eea;box-shadow:0 4px 12px rgba(0,0,0,.1)}
    .mono{font-family:'Courier New',monospace;background:#f8f9fa;border-radius:8px;padding:10px;word-break:break-all}
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-button">‚Üê Back to Toolkit</a>
    <div class="algorithm-header">
      <h1>üñãÔ∏è DSA (Educational Demo using ECDSA P-256)</h1>
      <p>This page demonstrates digital signatures with Web Crypto's ECDSA P-256 as a stand-in for DSA, to keep the interface interactive in the browser.</p>
    </div>

    <div class="working-section">
      <h2>Sign & Verify</h2>
      <form>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Enter message to sign..."></textarea>
        </div>
        <button type="button" class="btn" onclick="generateKeys()">Generate Keys</button>
        <button type="button" class="btn" onclick="signMessage()">Sign</button>
        <button type="button" class="btn" onclick="verifyMessage()">Verify</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let pubKey, privKey, signature;
    async function generateKeys(){
      const keyPair = await crypto.subtle.generateKey({name:'ECDSA', namedCurve:'P-256'}, true, ['sign','verify']);
      privKey = keyPair.privateKey; pubKey = keyPair.publicKey;
      document.getElementById('result').innerHTML = `<div class="result-box">ECDSA P-256 keys generated.</div>`;
    }
    async function signMessage(){
      if(!privKey){await generateKeys()}
      const msg = document.getElementById('message').value;
      if(!msg){document.getElementById('result').innerHTML = '<div class="result-box">Please enter a message.</div>'; return}
      const data = new TextEncoder().encode(msg);
      signature = new Uint8Array(await crypto.subtle.sign({name:'ECDSA', hash:'SHA-256'}, privKey, data));
      document.getElementById('result').innerHTML = `<div class="result-box"><h4>Signature</h4><div class="mono">${Array.from(signature).map(b=>b.toString(16).padStart(2,'0')).join('')}</div></div>`;
    }
    async function verifyMessage(){
      if(!pubKey || !signature){document.getElementById('result').innerHTML = '<div class="result-box">Generate a signature first.</div>'; return}
      const msg = document.getElementById('message').value;
      const data = new TextEncoder().encode(msg);
      const ok = await crypto.subtle.verify({name:'ECDSA', hash:'SHA-256'}, pubKey, signature, data);
      document.getElementById('result').innerHTML += `<div class="result-box"><h4>Verification</h4>${ok? '‚úÖ Valid' : '‚ùå Invalid'}</div>`;
    }
  </script>
</body>
</html>
