      if(!text){document.getElementById('result').innerHTML='<div class="result-box">Please enter text.</div>';return}
      const hash=md5(text);
      document.getElementById('result').innerHTML=`<div class="result-box"><h4>MD5 Hash</h4><div class="hash-display">${hash}</div></div>`
